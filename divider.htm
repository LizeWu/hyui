            <h1>divider</h1>
            <div class="path">檔案名稱：<span>sass/_divider.scss</span></div>
            <p>類似於<span class="hy">hr</span>的效果，都內置<span class="hy">.clearfix</span>清除浮動的設定，差別在divider與hr不同於<code class="language-html">&lt;div class=&quot;divider&quot;&gt;放入文字&lt;/div&gt;</code>內置文字，如果不內置文字就無法顯示。</p>
            <h2>範例</h2>
            <!-- demo Start -->
            <div class="demo">
                <div class="divider">分隔線</div>
            </div>
            <div class="sourcecode">
                <pre class="language-html">
                    <code class="language-html">
&lt;div class="divider"&gt;分隔線&lt;/div&gt;</code>
                </pre>
            </div>
